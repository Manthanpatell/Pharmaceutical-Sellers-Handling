{% extends 'admin/adminbase.html' %}
{% load static %}
{% block content %}
        <!-- ============================================================== -->
        <!-- Page Content -->
        <!-- ============================================================== -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
           
                       
                    
                    <!-- /.col-lg-12 -->
                </div>
             
               
                <!-- ============================================================== -->
                <!-- table -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="white-box">
                                     <div class="col-lg-12 grid-margin stretch-card">
                                        <div class="card">
                                          <div class="card-body">
                                            <h4 class="card-title">Today Medicine Sold</h4>
                                       
                                            <div class="table-responsive">
                                              <table class="table table-striped">
                                                <thead>
                                                  <tr>
                                                        <th style="color:black; font-weight: bold;">Date</th>
                                                        <th style="color:black; font-weight: bold;">Product Name</th>
                                                        <th style="color:black; font-weight: bold;">Quantity</th>
                                                        <th style="color:black; font-weight: bold;">TotalPrice</th>
                                                      
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                    {% for i in todaydata %}
                                                  <tr>
                                                    <td>{{ i.date }}</td>
                                                    <td class="txt-oflo">{{ i.productname }}</td>
                                                    <td>{{ i.qty }}</td>
                                                    <td>{{ i.totalprice }}r</td>
                                                  </tr>
                                                  {% endfor %}
                                                </tbody>
                                              </table>
                                            </div>
                                          </div>
                                        </div>
                                      </div>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- chat-listing & recent comments -->
                <!-- ============================================================== -->
                
            
            <!-- /.container-fluid -->

        </div>
        <!-- ============================================================== -->
        <!-- End Page Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->

{% endblock content %}
