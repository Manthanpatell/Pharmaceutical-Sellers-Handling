{% extends 'store/base.html' %}
{% load static %}
{% block content_data %}
<html>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
  <label for="fname">Name</label>
  <input type="text" id="id_PersonName" class="form-control" name="PersonName" value="{{ shop.PersonName }}" placeholder="Your name.."><br>
</div>
<div  class="form-group" class="col-md-12">
  <label for="email">Email</label>
  <input type="email" id="id_email"class="form-control"  name="email"  value="{{ shop.email }}" placeholder="Your email.."><br>
</div>
<div class="form-group" class="col-md-12">
  <label for="mobile">Mobile No</label>
  <input type="number" id="id_Contact" class="form-control" name="Contact" value="{{ shop.Contact }}" placeholder="Your mobile no.."><br>
  
<div class="form-group" class="col-md-12">
  <label for="address">Address</label>
  <input type="text" id="id_add1" class="form-control" name="add1" value="{{ shop.add1 }}" placeholder="Your address.."><br>
</div>
<div class="form-group" class="col-md-12">

  <label for="store">Pharmacist Name</label>
  <input type="text" id="id_StoreName" class="form-control" name="StoreName" value="{{ shop.StoreName }}" placeholder="Your store name.."><br>
</div>

  <input type="submit" value="Save Change"><br>
</form>
</div>
</div>
</div>

</body>
</html>
{% endblock content_data %}
